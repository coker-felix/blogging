<div class="relative">
    <i-lucide [img]="SearchIcon" class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground"></i-lucide>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="handleChange($event)"
      placeholder="Search posts..."
      class="w-full rounded-md border border-input bg-background py-2 pl-10 pr-10 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring"
    />
    <button
      *ngIf="searchTerm"
      (click)="clearSearch()"
      class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground"
    >
      <i-lucide [img]="X" class="h-4 w-4"></i-lucide>
      <span class="sr-only">Clear search</span>
    </button>
  </div>
