<div class="flex items-center gap-2 rounded-full border px-3 py-1 text-xs font-medium">
    <ng-container *ngIf="isOnline; else offline">
      <i-lucide [img]="Wifi" class="h-3.5 w-3.5 text-green-500"></i-lucide>
      <span>Online</span>
    </ng-container>
    <ng-template #offline>
      <i-lucide [img]="WifiOff" class="h-3.5 w-3.5 text-amber-500"></i-lucide>
      <span>Offline</span>
    </ng-template>
</div>
